<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="anh_move.css"> 
    <link rel="stylesheet" href="bai2.css">
    <script src="bai2.js"></script>
</head>
<body>

<div class="wrapper">
    <!--anh1-->
    <div class="image">
        <img src="img/hoacamtucau.jpg" alt="">
    </div>
    <!--anh2-->
    <div class="image">
        <img src="img/hoaduongduong.jpg" alt="">
    </div>
    <!--anh3-->
    <div class="image">
        <img src="img/hoahongdo.jpg" alt="">
    </div>
    <!--anh4-->
    <div class="image">
        <img src="img/hoalan.jpg" alt="">
    </div>
    <!--anh5-->
    <div class="image">
        <img src="img/hoamai.jpg" alt="">
    </div>
</div>

<div class="gallery">
    <i class="fas fa-times close"></i>
    <div class="gallery_inner">
        <img src="img/hoamaudon.jpg" alt="">
    </div>
    <div class="control prev">
        <i class="fas fa-chevron-left"></i>
    </div>
    <div class="control next">
        <i class="fas fa-chevron-right"></i>
    </div>
</div>

</body>
</html>
